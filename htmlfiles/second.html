<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple form</title>
</head>
<body>
    
    
    <form action="simpleform.java">
    <h1>Simple Html form</h1>
    <div>
        Name :<input type="text" name="myname">
    </div>
    <br>

    <div>
        Role : <input type="text" name="myrole">
    </div>
    <br>
    
    <div>
        Email : <input type="text" name="myemail">
    </div>
    <br>

    <div>
        Date : <input type="date" name="mydate">
    </div>
    <br>

    <div>
        Bonus : <input type="text" name="mybonus">
    </div>
    <br>

    <div>
        Are you eligible : <input type="checkbox" name="myeligibility" checked>
    </div>
    <br>

    <div>
        Gender : Male <input type="radio" name="gender">
                 FaMale <input type="radio" name="gender">
    </div>
    <br>

    <div>
        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="indica">indica</option>
            <option value="veerna">veerna</option>
            <option value="hondacity">hondacity</option>
        </select>
    </div>
    <br>

    <div>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </div>

    </form>
</body>
</html>
