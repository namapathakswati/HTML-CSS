<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
</head>
<body>
    <h1>This is a anchor,image & vedio tag tag</h1>
    
    <!-- this is anchor tag -->
    <a href="http://www.google.com/">go to google</a>&nbsp;
    <a href="http://www.youtube.com/">go to youtube</a><br>
    
    <!-- this is image tag -->
    <img src="mypc.jpg" width="200" height="100"  alt="load error"><br>

    <!-- this is vedio tag -->
    <video width="300" height="150" controls>
     <source src="simplesong.mp4" type="video/mp4"/>    
    </video>


</body>
</html>
