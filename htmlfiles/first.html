<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create html form</title>
</head>

<body>
    <form action="simple form using tabel elements"></form>
    <table>
        <tr>
            <td>Name :</td>
            <td><input type="text" placeholder="please enter your name" name="myname"></td>
        </tr>

        <tr>
            <td>Email :</td>
            <td><input type="text" placeholder="enter your email" name="myemail"></td>
        </tr>

        <tr>
            <td>Password :</td>
            <td><input type="text" placeholder="enter strong password" name="mypass"></td>
        </tr>
        
        <tr>
            <td>Phone N0 :</td>
            <td><select name="country">
                <option>91</option>
                <option>97</option>
                <option>99</option>
            </select>
            <input type="text" name="phone no">
        </td>
        </tr>

        <tr>
            <td><input type="submit" value="submit"></td>
            <td><input type="reset" value="reset"></td>
        </tr>
    </table>

</body>
</html>
